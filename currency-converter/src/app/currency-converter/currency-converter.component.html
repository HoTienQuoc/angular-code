<div class="converter-container">
    <h2>Currency Converter</h2>
    <p class="subtitle">
        The most accurate source of data. Powered by
        <span class="provider">Angular</span>
    </p>
    <div class="currency-row">
        <div class="currency-column">
            <select
                name=""
                id="sourceCurrency"
                [(ngModel)]="sourceCurrency"
                (ngModelChange)="convertCurrency()"
            >
                <option *ngFor="let currency of currencies" [value]="currency">
                    {{ getFlagAndCurrency(currency) }}
                </option>
            </select>
        </div>
    </div>
    <div class="currency-column">
        <label for="targetCurrency">To:</label>
        <select
            id="targetCurrency"
            [(ngModel)]="targetCurrency"
            (ngModelChange)="convertCurrency()"
        >
            <option *ngFor="let currency of currencies" [value]="currency">
                {{ getFlagAndCurrency(currency) }}
            </option>
        </select>
    </div>
    <div class="amount-row">
        <div class="amount-column">
            <label for="amount">Amount:</label>
            <input
                type="number"
                id="amount"
                [(ngModel)]="amount"
                placeholder="Enter amount"
                (ngModelChange)="convertCurrency()"
            />
        </div>
        <div class="converted-column">
            <label for="convertedAmount">Converted Amount:</label>
            <input
                type="text"
                id="convertedAmount"
                [value]="result | currency: targetCurrency"
                readonly
                placeholder="Converted amount"
            />
        </div>
    </div>
    <button
        class="convert-button"
        (click)="convertCurrency()"
        [disabled]="sourceCurrency === targetCurrency"
    >
        Convert
    </button>
    <div class="results" *ngIf="conversionRate !== null">
        <div class="conversion-rate">
            <h3>Conversion Rate:</h3>
            <p>{{ conversionRate }}</p>
        </div>
    </div>
    <div class="convered-amount">
        <h3>Conversion Amount:</h3>
        <p>{{ result | currency: targetCurrency }}</p>
        <div></div>
    </div>
</div>
