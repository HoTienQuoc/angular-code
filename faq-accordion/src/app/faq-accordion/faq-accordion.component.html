<div class="faq-container">
    <div
        class="faq-item"
        *ngFor="let faq of faqs; let i = index"
        (click)="toggleFAQ(i)"
    >
        <div class="faq-question">
            <h3>{{ faq.question }}</h3>
        </div>
        <div class="faq-answer" *ngIf="i === openedIndex">
            <p>{{ faq.answer }}</p>
        </div>
    </div>
</div>
