<div class="wrapper">
    <div class="pwned-password-checker">
        <h2>Check if your password has been Pwned</h2>
        <div class="password-checker">
            <input
                type="password"
                [(ngModel)]="password"
                placeholder="Enter your password"
                (input)="onPasswordInput()"
            />
            <button (click)="checkPassword()">Check</button>
        </div>
        <div *ngIf="passwordStatus !== null">
            <p *ngIf="passwordStatus === true" class="pwned">
                This password has been pwned!
            </p>
            <p *ngIf="passwordStatus === false" class="safe">
                Your password is safe
            </p>
            <p *ngIf="passwordStatus === 'error'" class="error">
                An error occurred while checking your password.
            </p>
        </div>
    </div>
</div>
