<div class="stopwatch-container">
    <h2>StopWatch</h2>
    <p class="time">{{ elapsedTime | number: "1.1-1" }} seconds</p>
    <div class="controls">
        <button (click)="startStop()">
            {{ isRunning ? "Stop" : "Start" }}
        </button>
        <button (click)="Reset()" [disabled]="!elapsedTime">Reset</button>
    </div>
</div>
